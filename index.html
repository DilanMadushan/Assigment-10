<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="dis">
            </div>
            <div>
                <input type="button" value="AC" id="AC"onclick="display.value =''">
                <input type="button" value="DE" id="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="." id="point" onclick="display.value +='.'">
                <input type="button" value="/" id="dash" onclick="display.value +='/'">
            </div>
            <div>
                <input type="button" value="7" id="7" onclick="display.value +='7'">
                <input type="button" value="8" id="8" onclick="display.value +='8'">
                <input type="button" value="9" id="9" onclick="display.value +='9'">
                <input type="button" value="*" id="multi" onclick="display.value +='*'">
            </div>
            <div>
                <input type="button" value="4" id="4" onclick="display.value +='4'">
                <input type="button" value="5" id="5" onclick="display.value +='5'">
                <input type="button" value="6" id="6" onclick="display.value +='6'">
                <input type="button" value="-" id="min" onclick="display.value +='-'">
            </div>
            <div>
                <input type="button" value="1" id="1" onclick="display.value +='1'">
                <input type="button" value="2" id="2" onclick="display.value +='2'">
                <input type="button" value="3" id="3" onclick="display.value +='3'">
                <input type="button" value="+" id="addition" onclick="display.value +='+'">
            </div>
            <div>
                <input type="button" value="0" id="0" onclick="display.value +='0'">
                <input type="button" value="00" id="00" onclick="display.value +='00'">
                <input type="button" value="=" class="equal" id="eq" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>

</section>


</body>
</html>
